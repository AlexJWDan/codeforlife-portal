application: numeric-incline-526
version: 1
runtime: python27
instance_class: F1
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: static/portal/img/favicon.ico
  upload: static/portal/img/favicon\.ico

- url: /static
  static_dir: static
  application_readable: true
  secure: always

- url: /.*
  script: main.application
  secure: always

env_variables:
  DJANGO_SETTINGS_MODULE: 'deploy.settings'
  DATABASE_NAME: 'deploy'
  CACHE_PREFIX: 'prod-'
  HTTPS: 'on'

libraries:
- name: MySQLdb
  version: latest
- name: ssl
  version: latest

automatic_scaling:
  min_idle_instances: 8
  max_pending_latency: 30ms
