{% extends 'portal/base.html' %}

{% block subNav %}
{% endblock subNav %}

{% block content %}

<h1>Aggregated Data from CFL</h1>

<table style="CSSTable alternate smaller">
    <tr>
        {% for head in tableHead %}
        <th>{{ head }}</th>
        {% endfor %}
    </tr>
    {% for data in tableData %}
    <tr>
        {% for entry in data %}
        <td>{{ entry }}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>

{% endblock content %}
