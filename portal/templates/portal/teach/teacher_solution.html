
{% extends 'portal/teach/base.html' %}
{% load static %}
{% load app_tags %}

{% block nav_teacher_dashboard %}<b><a id="teacher_dashboard_button" href="{% url 'teacher_home' %}">Dashboard</a></b>{% endblock nav_teacher_dashboard %}


{% block content %}
<script>
    var level = {{levelName}};

    if(level < 10){
        level = "00"+level;
    }
    else if(level <100){
        level = "0"+level;
    }

    var level_int  = parseInt(level);

    window.onload = function () {
        document.getElementById('lvl_img').src = "{% static 'portal/img/levels/level_"+level+".png' %}";
        document.getElementById('sol_img').src = "{% static 'portal/img/solutions/solution_"+level+".png' %}";
        document.getElementById('lvl_header').innerHTML = "Level "+level_int;
        document.getElementById('lvl_link').href = "https://www.codeforlife.education/rapidrouter/"+level_int;

    };


</script>

<style>
    .imgs{
        max-width: 100%;
        height: auto;

    }

    table, td{
        border: 1px dashed black;
        align: top;
        border-collapse: collapse;
        padding: 5px;
    }

</style>

<div id="teach_dashboard_page"></div>
<table width="100%">
    <tr>
        <td width="65%">
            <h1 id="lvl_header" ></h1>
            <a id="lvl_link">Go to Level</a>
        </td>
        <td width="35%" >
        </td>
    </tr>
    <tr>
        <div id="my_div"></div>
        <td width="65%">
            <img id='lvl_img'  class="imgs" />
        </td>
        <td width="35%">
            <img id='sol_img' class="imgs"/>
        </td>
    </tr>
</table>




{% endblock %}
